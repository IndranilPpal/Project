<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
        <meta charset="UTF-8">
        <title>Register</title>
    </head>
    <body>
        <div class="container-fluid">
            <div class="card mt-3">
                <h4 class="card-header bg-dark text-light text-center">Register
                </h4>
                <div class="card body">
                    <form class="row">
                        <div class="col-md-6">
                            <div class="input-group mb-3">
                                <label class="input-group-text bg-secondary text-dark">First Name
                                </label>
                                <input type="text" placeholder="First Name" class="form-control">
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <label class="input-group-text bg-secondary text-dark">Last Name
                                    </label>
                                    <input type="text" placeholder="Last Name" class="form-control">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="input-group mb-3">
                                    <label class="input-group-text bg-secondary text-dark">Valid Email ID
                                    </label>
                                    <input type="text" placeholder="example123@mail.com" class="form-control">
                                </div>
                            </div>
